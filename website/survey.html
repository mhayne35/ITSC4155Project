<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building Survey</title>
    <script type="module" src="./scripts/survey.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: #0073e6;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 80px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 15px;
            background: #005bb5;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-bar a:hover {
            background: #00408a;
        }

        /* MAIN CONTAINER */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0073e6;
            text-align: center;
            margin-bottom: 30px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        button {
            background: #0073e6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #005bb5;
        }

        /* FOOTER */
        footer {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="images/TeamForge2.png" alt="TeamForge Logo" class="logo">
        <nav class="nav-bar">
            <a href="signedinhome.html">Home</a>
            <a href="recommended.html">Matches</a>
            <a href="search.html">Search</a>
        </nav>
    </header>

    <!-- MAIN SURVEY FORM -->
    <main>
        <h1>Team Building Survey</h1>
        <form id="surveyForm" action="submit.html" method="POST">

            <!-- Personal Information -->
            <section>
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
            </section>

            <!-- Contact Information -->
            <section>
                <h2>Contact Information (Optional)</h2>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="github">GitHub:</label>
                    <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL">
                </div>
                <div class="form-group">
                    <label for="discord">Discord:</label>
                    <input type="text" id="discord" name="discord" placeholder="Enter your Discord username">
                </div>
            </section>

            <!-- Interests -->
            <section>
                <h2>Interests & Hobbies</h2>
                <div class="form-group">
                    <label for="interests">Your Interests:</label>
                    <textarea id="interests" name="interests" rows="4" placeholder="E.g., Reading, Sports, Coding, Painting"></textarea>
                </div>
            </section>

            <!-- Skills & Experience -->
            <section>
                <h2>Skills & Experience</h2>
                <div class="form-group">
                    <label for="skills">Your Skills:</label>
                    <textarea id="skills" name="skills" rows="4" placeholder="E.g., Problem-solving, Teamwork, Communication"></textarea>
                </div>
                <div class="form-group">
                    <label for="pastProjects">Past Projects:</label>
                    <textarea id="pastProjects" name="pastProjects" rows="4" placeholder="E.g., Built a chatbot, Took a cybersecurity course"></textarea>
                </div>
            </section>

            <!-- Traits -->
            <section>
                <h2>Personal Traits</h2>
                <p>Rate yourself from 1 (low) to 10 (high):</p>
                <div class="form-group">
                    <label for="creativity">Creativity:</label>
                    <input type="range" id="creativity" name="creativity" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="leadership">Leadership:</label>
                    <input type="range" id="leadership" name="leadership" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="enthusiasm">Enthusiasm:</label>
                    <input type="range" id="enthusiasm" name="enthusiasm" min="1" max="10" value="5">
                </div>
            </section>

            <!-- Submit -->
            <button type="submit">Submit Survey</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 TeamForge. All rights reserved.</p>
    </footer>
</body>
</html>
