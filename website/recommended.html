<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamForge - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: #0073e6;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 80px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 15px;
            background: #005bb5;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-bar a:hover {
            background: #00408a;
        }

        /* MAIN CONTENT */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #0073e6;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .team-logo {
            width: 150px;
            display: block;
            margin: 20px auto;
        }

        /* ALTERNATING LAYOUT */
        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
        }

        .section img {
            width: 40%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .text {
            width: 50%;
        }

        .section:nth-child(even) {
            flex-direction: row-reverse;
        }

        footer {
            background: #4990d6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .profile {
            background: #4e9ce9;
            padding: 10px;
            text-align: center;
            font-size: 8px;
            border-radius: 2px;
            border-color: #000000;
        }

        .section pfp {
            width: 40%;
            max-width: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="images/TeamForge2.png" alt="TeamForge Logo" class="logo">
        <nav class="nav-bar">
            <a href="signedinhome.html">Home</a>
            <a href="TBS copy.html">Survey</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <img src="images/TeamForge.png" alt="TeamForge Logo" class="team-logo">

        <profile>
            <img src="images/pfp.jpg" alt="Recommended match" class="profile-pic">
            <a href="biography.html">Connect</a>
        </profile>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 TeamForge. All rights reserved.</p>
    </footer>

</body>
</html>
