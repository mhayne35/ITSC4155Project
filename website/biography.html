<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamForge - Build Better Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: #0073e6;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 80px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 15px;
            background: #005bb5;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-bar a:hover {
            background: #00408a;
        }

        /* MAIN CONTENT */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0073e6;
        }

        .bio-container {
            padding: 20px;
            background: #eef5ff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bio-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Simple input/textarea styling for full width */
        .bio-container input[type="text"],
        .bio-container input[type="email"],
        .bio-container textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* This pushes the footer to the bottom */
        }

        footer {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="./images/TeamForge2.png" alt="TeamForge Logo" class="logo">
        <nav class="nav-bar">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h1>About Me:</h1>
        <div class="bio-container">
            <p><strong>My name:</strong></p>
            <input type="text" name="name">

            <p><strong>My email:</strong></p>
            <input type="email" name="email">

            <p><strong>My skills:</strong></p>
            <textarea name="skills" rows="4"></textarea>

            <p><strong>Projects I am working on:</strong></p>
            <textarea name="projects" rows="4"></textarea>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 TeamForge. All rights reserved.</p>
    </footer>

    <script src="loadbio.js"></script>

</body>
</html>
