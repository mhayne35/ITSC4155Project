<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TeamForge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: #0073e6;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 80px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 15px;
            background: #005bb5;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-bar a:hover {
            background: #00408a;
        }

        /* MAIN CONTAINER */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #0073e6;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: auto;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            background: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #005bb5;
        }

        /* FOOTER FIXED AT BOTTOM */
        footer {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="TeamForge2.png" alt="TeamForge Logo" class="logo">
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- SIGNUP FORM CONTAINER -->
    <div class="content">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <div class="error" id="nameError">Please enter your name.</div>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div class="error" id="emailError">Please enter a valid email.</div>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div class="error" id="passwordError">Password cannot be empty.</div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <div class="error" id="confirmPasswordError">Passwords do not match.</div>
                </div>

                <button type="submit">Sign Up</button>
                <div class="error" id="generalError">All fields must be filled out.</div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 TeamForge. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get input values
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");
            let generalError = document.getElementById("generalError");

            // Reset error messages
            nameError.style.display = "none";
            emailError.style.display = "none";
            passwordError.style.display = "none";
            confirmPasswordError.style.display = "none";
            generalError.style.display = "none";

            let isValid = true;

            // Input validation
            if (!name) {
                nameError.style.display = "block";
                isValid = false;
            }

            if (!email) {
                emailError.style.display = "block";
                isValid = false;
            }

            if (!password) {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (!confirmPassword) {
                confirmPasswordError.style.display = "block";
                confirmPasswordError.textContent = "Please confirm your password.";
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.style.display = "block";
                confirmPasswordError.textContent = "Passwords do not match.";
                isValid = false;
            }

            if (!name || !email || !password || !confirmPassword) {
                generalError.style.display = "block";
                isValid = false;
            }

            // Input sanitization to prevent SQL injection
            let sanitizedName = name.replace(/['";--]/g, "");
            let sanitizedEmail = email.replace(/['";--]/g, "");
            let sanitizedPassword = password.replace(/['";--]/g, "");

            if (isValid) {
                // Simulate a successful signup and redirect
                alert("Sign-up successful!");
                window.location.href = "index.html";
            }
        });
    </script>

</body>
</html>
