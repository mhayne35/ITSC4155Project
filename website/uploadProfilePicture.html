<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamForge - Build Better Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: #0073e6;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 80px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 15px;
            background: #005bb5;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-bar a:hover {
            background: #00408a;
        }

        /* MAIN CONTENT */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #0073e6;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .team-logo {
            width: 150px;
            display: block;
            margin: 20px auto;
        }

        /* ALTERNATING LAYOUT */
        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
        }

        .section img {
            width: 40%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .text {
            width: 50%;
        }

        .section:nth-child(even) {
            flex-direction: row-reverse;
        }

        footer {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="./images/TeamForge2.png" alt="TeamForge Logo" class="logo">
        <nav class="nav-bar">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
    <h1>Upload Your Profile Picture</h1>
    <p>Choose an image to upload as your profile picture. Supported formats: JPG, PNG, GIF.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="profilePicture">Select Image:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        <br><br>
        <button type="submit" style="background-color: #0073e6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
    </form>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 TeamForge. All rights reserved.</p>
    </footer>

</body>
</html>
